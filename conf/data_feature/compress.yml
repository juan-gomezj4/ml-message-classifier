### Data compress configuration

categorical:
  - cat_agg__city
  - cat_agg__state
  - cat_agg__elite

numerical:
  - num_agg__useful_user
  - num_agg__funny_user
  - num_agg__cool_user
  - num_agg__fans
  - remainder__average_stars
  - remainder__stars_user

